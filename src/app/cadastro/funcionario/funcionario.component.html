<mat-toolbar color="primary">
  <div id="header" layout="row" style="display: flex; width: 100%; height: 100%" >
    <div>
      <mat-icon style="cursor: pointer; margin-top: 22px; float: left;" (click)="back()">
        arrow_back
      </mat-icon>
      <a>PONTO-VIRTUAL</a>
    </div>
    <div>
      <mat-form-field style="width: 300px; margin : 0 auto; margin-left: 25%;margin-top: -7px;" floatLabel="never">
        <input id="searchText" matInput [(ngModel)]="search" style="padding-left: 5px; padding-right: 5px" placeholder="Busca por CPF">
        <mat-icon class="searchIcon" id="searchBtn" (click)="searchFuncionario()">
            search
         </mat-icon>
      </mat-form-field>
    </div>
    <div>
      <mat-icon (click)="logout()" style="cursor: pointer; float:right; margin-top: 20px;" >exit_to_app</mat-icon>
    </div>
  </div>
</mat-toolbar>

<mat-card *ngIf="data &&  data.CPF" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Cadastros</mat-card-title>
    <mat-card-subtitle>Funcion√°rio</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <mat-form-field >
          <input matInput readonly placeholder="Nome"  [(ngModel)]="data.nome" >
        </mat-form-field>
        <mat-form-field>
          <input matInput readonly placeholder="E-Mail"  [(ngModel)]="data.email" >
        </mat-form-field>
        <mat-form-field>
          <input matInput readonly placeholder="CPF"  [(ngModel)]="data.cpf" >
        </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="editarFuncionario()" mat-button>EDITAR</button>
    <button (click)="excluirFuncionario()" mat-button>EXCLUIR</button>
  </mat-card-actions>
</mat-card>

<button mat-fab color="primary" (click)="abrirModalCadastroFuncionario()" class="md-fab-bottom-right">
  <mat-icon>add</mat-icon>
</button>
